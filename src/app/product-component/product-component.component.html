<div>
    <form [formGroup]="myForm">
        <div class="form-group">
            <label for="id">学生ID</label>
            <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
        </div>
        <div class="form-group">
            <label for="userName">学生姓名</label>
            <input type="text" class="form-control" id="userName" name="userName" [formControl]='Name'>
        </div>
        <div class="form-group">
            <label for="pay">学生成绩</label>
            <input type="text" class="form-control" id="pay" name="pay" [formControl]='achievement'>
        </div>
    </form>
</div>


<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>

<h2>学生管理</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>学生ID</th>
                <th>学生姓名</th>
                <th>学生成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
                <th scope="row">{{i}}</th>
                <td>{{user.id}}</td>
                <td>{{user.Name}}</td>
                <td>{{user.achievement}}</td>
            </tr>
        </tbody>
    </table>
</div>
